<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: lightblue;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
        }
        select, input, button {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #008CBA;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #005A80;
        }
        table {
            width: 100%;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <input type="number" id="temperature" placeholder="Enter temperature" required>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <table>
            <thead>
                <tr>
                    <th>Celsius (째C)</th>
                    <th>Fahrenheit (째F)</th>
                    <th>Kelvin (K)</th>
                </tr>
            </thead>
            <tbody id="result">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script>
        function convertTemperature() {
            const temperatureInput = parseFloat(document.getElementById('temperature').value);
            const unit = document.getElementById('unit').value;
            const resultElement = document.getElementById('result');
            let convertedCelsius, convertedFahrenheit, convertedKelvin;

            if (unit === 'celsius') {
                convertedCelsius = temperatureInput;
                convertedFahrenheit = (temperatureInput * 9/5) + 32;
                convertedKelvin = temperatureInput + 273.15;
            } else if (unit === 'fahrenheit') {
                convertedCelsius = (temperatureInput - 32) * 5/9;
                convertedFahrenheit = temperatureInput;
                convertedKelvin = (temperatureInput - 32) * 5/9 + 273.15;
            } else if (unit === 'kelvin') {
                convertedCelsius = temperatureInput - 273.15;
                convertedFahrenheit = (temperatureInput - 273.15) * 9/5 + 32;
                convertedKelvin = temperatureInput;
            }

            const tableRow = resultElement.querySelector('tr');
            tableRow.innerHTML = `
                <td>${convertedCelsius.toFixed(2)} 째C</td>
                <td>${convertedFahrenheit.toFixed(2)} 째F</td>
                <td>${convertedKelvin.toFixed(2)} K</td>
            `;
        }
    </script>
</body>
</html>
